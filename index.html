<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<header>
    <nav>  
        <a href="javascript:printHighScores()" class="high-scores" id="high-scores">View High Scores</a>
        <p id="timer"></p>
     </nav>
</header>
<!--
    <ul>
             <li><a href="#" id="high-scores">View High Scores</a></li>
             <li>Time: <span id="timer"></span></li>
         </ul>
-->
<main>
    <section class="center">
        <h1 id="main-heading">Coding Quiz Challenge</h1>
        <p class="center dynamic-content" id="main-paragraph">
            Try to answer the following code related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time.
        </p>
        <div class="center dynamic-content"> 
            <h2 id="question"></h2>
            <div class="content" id="main-content">
                
            </div>
            <button class="button" id="start-quiz">Start Quiz</button>
            
            <p class="result" id="result"></p>
        </div>
        
    </section>
</main>
    
    

    
  <script src="./assets/js/script.js"></script>
</body>
</html>
