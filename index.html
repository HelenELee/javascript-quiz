<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<!--nav contains link to high score and timer-->
    <header class="header-class">
        <nav >  
            <a href="javascript:printHighScores()" class="high-scores" id="high-scores">View High Scores</a>
            <p id="timer"></p>
        </nav>
    </header>


<main>
    <section class="center">
        <!--Everything inside the section changes depending on what 
        stage of the quiz we are at-->

        <!--main-heading holds the titles and questions-->
        <h1 id="main-heading">Coding Quiz Challenge</h1>
       <!--main-paragraph only used in initial screen-->
        <p class="center dynamic-content" id="main-paragraph">
            Try to answer the following code related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time.
        </p>
        <div class="dynamic-content">  
            <!--main-content holds the questions,get initials form and high scores-->
 
            <div class="center" id="main-content">
                
            </div>
            <!--just holds start button-->
            <button class="button" id="start-quiz">Start Quiz</button>
            
            <p class="result" id="result"></p>
        </div>
        
    </section>
</main>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
